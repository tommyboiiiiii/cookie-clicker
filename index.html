<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #cookie {
            width: 200px;
            cursor: pointer;
        }
        #counter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Chocolate_Chip_Cookie.jpg" alt="Cookie">
    <p id="counter">Cookies: 0</p>
    
    <script>
        let count = 0;
        document.getElementById("cookie").addEventListener("click", function() {
            count++;
            document.getElementById("counter").innerText = "Cookies: " + count;
        });
    </script>
</body>
</html>
